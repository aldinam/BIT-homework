// window.localStorage

function storeData () {
    var car = {
        name:"Mercedes",
        color: "white",
        price: "100.000"
    }
    var result = window.localStorage.setItem("car", JSON.stringify(car));

    return result;
}
console.log(storeData());


function readData () {

    var result = window.localStorage.getItem("car");

    return result;
}
console.log(readData());

function removeData () {

var result = window.localStorage.removeItem("price");

return result;
}
console.log(removeData());
