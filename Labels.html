<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Catering reservations</title>
</head>
<body>
    <fieldset>
        <legend>Personal data</legend>
        <label>Name
            <input type="text" name="name" placeholder="Enter your name">
        </label>
        <br>
        <br>
        <label>Email address
            <input type="email" name="email-adress" required>
        </label>
        <br>
        <br>
        <label>Phone number
            <input type="number" name="phone-number" maxlength="12">
        </label>
    </fieldset>
    <br>
    <fieldset>
        <legend>Location</legend>
        <label>City
            <input type="text" name="city">
        </label>
        <br>
        <br>
        <label>Street
            <input type="text" name="street">
        </label>
        <br>
        <br>
        <label>Street number
            <input type="number" name="street-number">
        </label>
    
    </fieldset>

    <fieldset>
        <legend>Event info</legend>
    <select name="info">
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="company">Company</option>
    </select>
    <br>
    <br>
    <label>Number of expecting guests is
        <input type="number" name="number-of-guests" placeholder="10">
    </label>

    </fieldset>
</body>
